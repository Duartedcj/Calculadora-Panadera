<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BakingLab | Smart Baker's Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f3f4f6;
            color: #4a4a4a;
            min-height: 100vh;
            padding: 20px;
        }
        .main-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        .input-box {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px;
            transition: all 0.2s;
        }
        .input-box:focus-within {
            border-color: #a55c5c;
            background: white;
        }
        .btn-calculate {
            background-color: #a55c5c;
            color: white;
            transition: opacity 0.2s;
        }
        .btn-calculate:hover { opacity: 0.9; }
        .btn-reset {
            background-color: #f1d5d5;
            color: #a55c5c;
            transition: background 0.2s;
        }
        .btn-reset:hover { background-color: #ebc8c8; }
        
        /* Estilo para los resultados */
        .results-card {
            background: #ffffff;
            border-radius: 24px;
            border-top: 15px solid #a55c5c;
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <div class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <div class="lg:col-span-7 main-card p-8">
            <header class="mb-8">
                <h1 class="text-4xl font-bold text-[#a55c5c] mb-1">BakingLab</h1>
                <p class="text-gray-400 font-medium">Smart Baker's Calculator</p>
            </header>

            <div class="space-y-6">
                <div>
                    <label class="text-[#a55c5c] font-bold text-sm mb-2 block">Seleccionar Tipo de Pan</label>
                    <select id="recipeSelector" onchange="updateIngredients()" class="w-full input-box font-semibold text-gray-600 outline-none">
                        <option value="basic">Pan Blanco B√°sico</option>
                        <option value="brioche">Brioche Franc√©s</option>
                        <option value="pizza">Pizza Napolitana</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="input-box">
                        <label class="block text-[10px] uppercase font-bold text-gray-400">Peso Unitario (g)</label>
                        <input type="number" id="unitWeight" value="250" class="w-full bg-transparent font-bold text-lg outline-none">
                    </div>
                    <div class="input-box">
                        <label class="block text-[10px] uppercase font-bold text-gray-400">Cantidad de Panes</label>
                        <input type="number" id="quantity" value="4" class="w-full bg-transparent font-bold text-lg outline-none">
                    </div>
                </div>

                <div>
                    <h3 class="text-[#a55c5c] font-bold text-sm mb-4 border-b pb-2">Porcentajes Panaderos (Base 100%)</h3>
                    <div id="ingredientsGrid" class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        </div>
                </div>

                <div class="grid grid-cols-2 gap-4 pt-4">
                    <button onclick="calculate()" class="btn-calculate py-4 rounded-2xl font-bold text-lg">Calcular</button>
                    <button onclick="resetApp()" class="btn-reset py-4 rounded-2xl font-bold text-lg">Reset</button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-5 flex flex-col gap-6">
            
            <div id="resCard" class="hidden results-card p-8 shadow-xl">
                <p class="text-gray-500 font-bold text-xs uppercase mb-2">Masa Total Producida</p>
                <div class="flex justify-between items-end">
                    <h2 id="resTotal" class="text-5xl font-black text-[#a55c5c] tracking-tighter">-</h2>
                    <span class="text-red-500 font-bold text-2xl mb-1">‚Äî</span>
                </div>
                
                <div id="resultsList" class="mt-8 space-y-3">
                    </div>
            </div>

            <div id="placeholder" class="main-card flex-grow p-12 flex flex-col items-center justify-center text-center opacity-60">
                <div class="w-32 h-32 bg-gray-200 rounded-full flex items-center justify-center mb-6">
                    <span class="text-6xl">üçû</span>
                </div>
                <p class="text-gray-500 font-medium">Configura tu receta para<br>obtener los ingredientes exactos</p>
            </div>

        </div>
    </div>

    <script>
        const recipes = {
            basic: [
                { id: 'water', label: 'Agua', pct: 65 },
                { id: 'salt', label: 'Sal', pct: 2 },
                { id: 'yeast', label: 'Levadura', pct: 1.5 }
            ],
            brioche: [
                { id: 'milk', label: 'Leche', pct: 40 },
                { id: 'butter', label: 'Mantequilla', pct: 35 },
                { id: 'eggs', label: 'Huevos', pct: 15 },
                { id: 'sugar', label: 'Az√∫car', pct: 10 },
                { id: 'salt', label: 'Sal', pct: 2 }
            ],
            pizza: [
                { id: 'water', label: 'Agua', pct: 70 },
                { id: 'salt', label: 'Sal', pct: 3 },
                { id: 'yeast', label: 'Levadura', pct: 0.3 }
            ]
        };

        function updateIngredients() {
            const key = document.getElementById('recipeSelector').value;
            const grid = document.getElementById('ingredientsGrid');
            grid.innerHTML = '';

            recipes[key].forEach(ing => {
                grid.innerHTML += `
                    <div class="input-box">
                        <label class="block text-[10px] uppercase font-bold text-gray-400">${ing.label}</label>
                        <input type="number" step="0.1" value="${ing.pct}" data-label="${ing.label}" class="ing-input w-full bg-transparent font-bold outline-none">
                    </div>
                `;
            });
        }

        function calculate() {
            const unitWeight = parseFloat(document.getElementById('unitWeight').value) || 0;
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;
            const totalMass = unitWeight * quantity;

            const inputs = document.querySelectorAll('.ing-input');
            let sumPct = 100;
            let ings = [];

            inputs.forEach(i => {
                const val = parseFloat(i.value) || 0;
                sumPct += val;
                ings.push({ label: i.getAttribute('data-label'), pct: val });
            });

            const flour = (totalMass / sumPct) * 100;

            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('resCard').classList.remove('hidden');
            document.getElementById('resTotal').innerText = Math.round(totalMass) + "g";

            const list = document.getElementById('resultsList');
            list.innerHTML = `
                <div class="flex justify-between border-b pb-2">
                    <span class="text-gray-500 font-bold uppercase text-xs">Ingrediente</span>
                    <span class="text-gray-500 font-bold uppercase text-xs">Gramos</span>
                </div>
                <div class="flex justify-between items-center py-2 font-bold text-gray-800 border-b border-gray-100">
                    <span>Harina</span>
                    <span>${Math.round(flour)}g</span>
                </div>
            `;

            ings.forEach(ing => {
                const weight = (flour * ing.pct) / 100;
                list.innerHTML += `
                    <div class="flex justify-between items-center py-2 font-medium text-gray-600 border-b border-gray-100">
                        <span>${ing.label} (${ing.pct}%)</span>
                        <span>${weight < 10 ? weight.toFixed(1) : Math.round(weight)}g</span>
                    </div>
                `;
            });
        }

        function resetApp() {
            document.getElementById('unitWeight').value = 250;
            document.getElementById('quantity').value = 4;
            document.getElementById('recipeSelector').value = 'basic';
            updateIngredients();
            document.getElementById('resCard').classList.add('hidden');
            document.getElementById('placeholder').classList.remove('hidden');
        }

        updateIngredients();
    </script>
</body>
</html>
