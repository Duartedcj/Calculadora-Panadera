<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BakingLab Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f4f4f7;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card { background: white; border-radius: 28px; box-shadow: 0 15px 35px rgba(0,0,0,0.03); }
        .input-field {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            padding: 12px 16px;
            transition: all 0.2s ease;
        }
        .input-field:focus { border-color: #a55c5c; background: white; outline: none; box-shadow: 0 0 0 4px rgba(165, 92, 92, 0.05); }
        .btn-main { background: #a55c5c; color: white; transition: all 0.3s ease; }
        .btn-main:hover { background: #8e4a4a; transform: translateY(-1px); }
        .btn-secondary { background: #f8e7e7; color: #a55c5c; transition: all 0.3s ease; }
        .btn-secondary:hover { background: #f2dada; }
        
        /* Spinner Animation */
        .spinner {
            width: 20px; height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-7 card p-10">
            <header class="mb-10">
                <h1 class="text-4xl font-bold text-[#a55c5c] tracking-tight">BakingLab</h1>
                <p class="text-gray-400 text-xs font-bold uppercase tracking-widest mt-1">Smart Baker's Calculator</p>
            </header>

            <div class="space-y-6">
                <div>
                    <label class="text-xs font-bold text-gray-400 uppercase ml-1">Tipo de Pan</label>
                    <select id="recipeSelect" onchange="loadRecipe()" class="input-field w-full font-semibold mt-1 cursor-pointer">
                        <option value="basic">Pan Artesanal Básico</option>
                        <option value="brioche">Brioche de Mantequilla</option>
                        <option value="pizza">Pizza Napolitana</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase ml-1">Peso Pan (g)</label>
                        <input type="number" id="unitWeight" value="250" class="input-field w-full font-bold text-lg mt-1">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase ml-1">Cantidad</label>
                        <input type="number" id="quantity" value="4" class="input-field w-full font-bold text-lg mt-1">
                    </div>
                </div>

                <div>
                    <h3 class="text-[#a55c5c] font-bold text-xs uppercase border-b border-red-50 pb-2 mb-4">Ingredientes (%)</h3>
                    <div id="ingredientsContainer" class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        </div>
                </div>

                <div class="grid grid-cols-2 gap-4 pt-4">
                    <button onclick="calculate()" id="calcBtn" class="btn-main py-4 rounded-2xl font-bold text-lg flex items-center justify-center gap-2">
                        <span id="btnText">Calcular</span>
                        <div id="btnSpinner" class="spinner"></div>
                    </button>
                    <button onclick="resetApp()" class="btn-secondary py-4 rounded-2xl font-bold text-lg">Reset</button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-5 flex flex-col gap-6">
            
            <div id="resultsCard" class="hidden card p-8 border-t-[14px] border-[#a55c5c] animate-in fade-in slide-in-from-bottom-4 duration-500">
                <p class="text-[10px] font-bold text-gray-400 uppercase mb-1">Masa Total</p>
                <h2 id="resTotal" class="text-6xl font-black text-[#a55c5c] tracking-tighter mb-8">-</h2>
                
                <div id="resList" class="space-y-4">
                    </div>
            </div>

            <div id="emptyState" class="card flex-grow p-12 flex flex-col items-center justify-center text-center">
                <div class="w-32 h-32 text-gray-200 mb-6">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.5,7C16.5,5 14.5,4.5 12,4.5S7.5,5 5.5,7C2.5,10 2,14.5 2,16.5A3.5,3.5 0 0,0 5.5,20H18.5A3.5,3.5 0 0,0 22,16.5C22,14.5 21.5,10 18.5,7M6.1,17.5C5.4,17.5 4.8,16.9 4.8,16.2C4.8,15.1 5.2,12.5 7.2,10.1C7.6,9.6 8.3,9.5 8.8,9.9C9.3,10.3 9.4,11 9,11.5C7.6,13.1 7.3,15.2 7.3,16.2C7.3,16.9 6.7,17.5 6.1,17.5M10.8,17.5C10.1,17.5 9.5,16.9 9.5,16.2C9.5,14.5 10.3,11.1 13.2,8.4C13.7,7.9 14.5,8 14.9,8.5C15.3,9 15.2,9.7 14.7,10.1C12.5,12.2 12,14.8 12,16.2C12,16.9 11.4,17.5 10.8,17.5M16.5,17.5C15.8,17.5 15.2,16.9 15.2,16.2C15.2,15.2 15.5,13.8 16.4,12.5C16.8,12 17.5,11.9 18,12.3C18.5,12.7 18.6,13.4 18.2,13.9C17.7,14.7 17.7,15.6 17.7,16.2C17.7,16.9 17.1,17.5 16.5,17.5Z" />
                    </svg>
                </div>
                <p class="text-gray-400 font-medium leading-relaxed">Configura tu receta para<br>obtener los pesos exactos</p>
            </div>
        </div>
    </div>

    <script>
        const recipes = {
            basic: [{n:'Agua', p:65}, {n:'Sal', p:2}, {n:'Levadura', p:1.2}],
            brioche: [{n:'Leche', p:40}, {n:'Mantequilla', p:30}, {n:'Huevo', p:20}, {n:'Azúcar', p:10}, {n:'Sal', p:2}],
            pizza: [{n:'Agua', p:70}, {n:'Sal', p:3}, {n:'Levadura', p:0.5}]
        };

        function loadRecipe() {
            const container = document.getElementById('ingredientsContainer');
            container.innerHTML = '';
            recipes[document.getElementById('recipeSelect').value].forEach(ing => {
                container.innerHTML += `
                    <div class="bg-gray-50 p-3 rounded-xl border border-gray-100">
                        <label class="block text-[10px] uppercase font-bold text-gray-400 mb-1">${ing.n} %</label>
                        <input type="number" step="0.1" value="${ing.p}" data-name="${ing.n}" class="ing-input w-full bg-transparent font-bold text-gray-700 outline-none">
                    </div>`;
            });
        }

        function calculate() {
            const btn = document.getElementById('calcBtn');
            const spinner = document.getElementById('btnSpinner');
            const text = document.getElementById('btnText');
            
            // Animación de carga
            text.style.opacity = '0';
            spinner.style.display = 'block';
            btn.disabled = true;

            setTimeout(() => {
                const uw = parseFloat(document.getElementById('unitWeight').value) || 0;
                const qty = parseFloat(document.getElementById('quantity').value) || 0;
                const totalM = uw * qty;

                const inputs = document.querySelectorAll('.ing-input');
                let sumP = 100;
                let ings = [];

                inputs.forEach(i => {
                    const p = parseFloat(i.value) || 0;
                    sumP += p;
                    ings.push({n: i.getAttribute('data-name'), p: p});
                });

                const flour = (totalM / sumP) * 100;

                document.getElementById('emptyState').classList.add('hidden');
                document.getElementById('resultsCard').classList.remove('hidden');
                document.getElementById('resTotal').innerText = Math.round(totalM) + "g";

                const list = document.getElementById('resList');
                list.innerHTML = `
                    <div class="flex justify-between items-center p-4 bg-[#a55c5c]/5 rounded-xl border border-[#a55c5c]/10">
                        <span class="font-bold text-[#a55c5c]">Harina (100%)</span>
                        <span class="text-2xl font-black text-[#a55c5c]">${Math.round(flour)}g</span>
                    </div>`;

                ings.forEach(ing => {
                    const w = (flour * ing.p) / 100;
                    list.innerHTML += `
                        <div class="flex justify-between items-center px-4 py-2 border-b border-gray-50">
                            <span class="text-gray-600 font-semibold">${ing.n} (${ing.p}%)</span>
                            <span class="text-lg font-bold text-gray-800">${w < 10 ? w.toFixed(1) : Math.round(w)}g</span>
                        </div>`;
                });

                text.style.opacity = '1';
                spinner.style.display = 'none';
                btn.disabled = false;
            }, 600);
        }

        function resetApp() {
            document.getElementById('resultsCard').classList.add('hidden');
            document.getElementById('emptyState').classList.remove('hidden');
            document.getElementById('recipeSelect').value = 'basic';
            loadRecipe();
        }

        loadRecipe();
    </script>
</body>
</html>
