<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BakingLab | Smart Baker's Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f3f4f6;
            color: #4a4a4a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card-shadow {
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
        }
        .input-style {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px;
            width: 100%;
            outline: none;
            transition: all 0.2s;
        }
        .input-style:focus {
            border-color: #a55c5c;
            background-color: white;
        }
        .btn-maroon {
            background-color: #a55c5c;
            color: white;
            transition: transform 0.1s, opacity 0.2s;
        }
        .btn-maroon:active { transform: scale(0.98); }
        .btn-reset {
            background-color: #f8e7e7;
            color: #a55c5c;
        }
    </style>
</head>
<body>

    <div class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-7 bg-white rounded-[2rem] p-10 card-shadow">
            <header class="mb-10">
                <h1 class="text-4xl font-bold text-[#a55c5c]">BakingLab</h1>
                <p class="text-gray-400 text-sm font-medium tracking-wide">Smart Baker's Calculator</p>
            </header>

            <div class="space-y-6">
                <div>
                    <label class="text-[#a55c5c] font-bold text-xs uppercase tracking-wider mb-2 block">Seleccionar Tipo de Pan</label>
                    <select id="recipeSelector" onchange="updateIngredients()" class="input-style font-semibold text-gray-600 cursor-pointer">
                        <option value="basic">Pan Blanco Básico</option>
                        <option value="brioche">Brioche Gourmet</option>
                        <option value="pizza">Pizza Napolitana</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-gray-400 font-bold text-[10px] uppercase mb-1 block">Peso por Pan (g)</label>
                        <input type="number" id="unitWeight" value="250" class="input-style font-bold text-lg">
                    </div>
                    <div>
                        <label class="text-gray-400 font-bold text-[10px] uppercase mb-1 block">Cantidad de Panes</label>
                        <input type="number" id="quantity" value="4" class="input-style font-bold text-lg">
                    </div>
                </div>

                <div>
                    <h3 class="text-[#a55c5c] font-bold text-xs uppercase border-b pb-2 mb-4">Porcentajes Panaderos (Base 100%)</h3>
                    <div id="ingredientsGrid" class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        </div>
                </div>

                <div class="grid grid-cols-2 gap-4 pt-4">
                    <button onclick="calculate()" class="btn-maroon py-4 rounded-2xl font-bold text-lg card-shadow">Calcular</button>
                    <button onclick="resetApp()" class="btn-reset py-4 rounded-2xl font-bold text-lg">Reset</button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-5 flex flex-col gap-6">
            
            <div id="resCard" class="hidden bg-white rounded-[2rem] p-8 card-shadow border-t-[12px] border-[#a55c5c]">
                <p class="text-gray-400 font-bold text-[10px] uppercase mb-1">Masa Total Producida</p>
                <div class="flex justify-between items-center mb-8">
                    <h2 id="resTotal" class="text-5xl font-black text-[#a55c5c] tracking-tighter">-</h2>
                    <div class="w-10 h-1 bg-[#a55c5c] rounded-full"></div>
                </div>
                
                <div id="resultsList" class="space-y-4">
                    </div>
            </div>

            <div id="placeholder" class="bg-white rounded-[2rem] flex-grow p-12 flex flex-col items-center justify-center text-center card-shadow">
                <div class="w-32 h-32 mb-6 text-gray-300">
                    <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.5,7C16.5,5 14.5,4.5 12,4.5S7.5,5 5.5,7C2.5,10 2,14.5 2,16.5A3.5,3.5 0 0,0 5.5,20H18.5A3.5,3.5 0 0,0 22,16.5C22,14.5 21.5,10 18.5,7M6.1,17.5C5.4,17.5 4.8,16.9 4.8,16.2C4.8,15.1 5.2,12.5 7.2,10.1C7.6,9.6 8.3,9.5 8.8,9.9C9.3,10.3 9.4,11 9,11.5C7.6,13.1 7.3,15.2 7.3,16.2C7.3,16.9 6.7,17.5 6.1,17.5M10.8,17.5C10.1,17.5 9.5,16.9 9.5,16.2C9.5,14.5 10.3,11.1 13.2,8.4C13.7,7.9 14.5,8 14.9,8.5C15.3,9 15.2,9.7 14.7,10.1C12.5,12.2 12,14.8 12,16.2C12,16.9 11.4,17.5 10.8,17.5M16.5,17.5C15.8,17.5 15.2,16.9 15.2,16.2C15.2,15.2 15.5,13.8 16.4,12.5C16.8,12 17.5,11.9 18,12.3C18.5,12.7 18.6,13.4 18.2,13.9C17.7,14.7 17.7,15.6 17.7,16.2C17.7,16.9 17.1,17.5 16.5,17.5Z" />
                    </svg>
                </div>
                <p class="text-gray-400 font-medium leading-relaxed">
                    Configura tu receta para<br>obtener las cantidades exactas
                </p>
            </div>

        </div>
    </div>

    <script>
        const recipes = {
            basic: [
                { id: 'water', label: 'Agua', pct: 65 },
                { id: 'salt', label: 'Sal', pct: 2 },
                { id: 'yeast', label: 'Levadura', pct: 1.5 }
            ],
            brioche: [
                { id: 'milk', label: 'Leche', pct: 40 },
                { id: 'butter', label: 'Mantequilla', pct: 30 },
                { id: 'eggs', label: 'Huevos', pct: 20 },
                { id: 'sugar', label: 'Azúcar', pct: 12 },
                { id: 'salt', label: 'Sal', pct: 2 }
            ],
            pizza: [
                { id: 'water', label: 'Agua', pct: 68 },
                { id: 'salt', label: 'Sal', pct: 3 },
                { id: 'yeast', label: 'Levadura', pct: 0.5 },
                { id: 'oil', label: 'Aceite', pct: 2 }
            ]
        };

        function updateIngredients() {
            const key = document.getElementById('recipeSelector').value;
            const grid = document.getElementById('ingredientsGrid');
            grid.innerHTML = '';

            recipes[key].forEach(ing => {
                grid.innerHTML += `
                    <div class="bg-gray-50 p-3 rounded-xl border border-gray-100">
                        <label class="block text-[10px] uppercase font-bold text-gray-400 mb-1">${ing.label} %</label>
                        <input type="number" step="0.1" value="${ing.pct}" data-label="${ing.label}" class="ing-input w-full bg-transparent font-bold text-gray-700 outline-none">
                    </div>
                `;
            });
        }

        function calculate() {
            const unitW = parseFloat(document.getElementById('unitWeight').value) || 0;
            const qty = parseFloat(document.getElementById('quantity').value) || 0;
            const totalM = unitW * qty;

            const inputs = document.querySelectorAll('.ing-input');
            let sumPct = 100;
            let components = [];

            inputs.forEach(i => {
                const p = parseFloat(i.value) || 0;
                sumPct += p;
                components.push({ label: i.getAttribute('data-label'), p: p });
            });

            const flour = (totalM / sumPct) * 100;

            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('resCard').classList.remove('hidden');
            document.getElementById('resTotal').innerText = Math.round(totalM) + "g";

            const list = document.getElementById('resultsList');
            list.innerHTML = `
                <div class="flex justify-between items-center p-4 bg-[#a55c5c]/5 rounded-xl border border-[#a55c5c]/10">
                    <span class="font-bold text-[#a55c5c]">Harina Principal (100%)</span>
                    <span class="text-2xl font-black text-[#a55c5c]">${Math.round(flour)}g</span>
                </div>
            `;

            components.forEach(c => {
                const weight = (flour * c.p) / 100;
                list.innerHTML += `
                    <div class="flex justify-between items-center px-4 py-2 border-b border-gray-50">
                        <span class="text-gray-600 font-semibold">${c.label} (${c.p}%)</span>
                        <span class="text-lg font-bold text-gray-800">${weight < 10 ? weight.toFixed(1) : Math.round(weight)}g</span>
                    </div>
                `;
            });
        }

        function resetApp() {
            document.getElementById('unitWeight').value = 250;
            document.getElementById('quantity').value = 4;
            document.getElementById('recipeSelector').value = 'basic';
            updateIngredients();
            document.getElementById('resCard').classList.add('hidden');
            document.getElementById('placeholder').classList.remove('hidden');
        }

        updateIngredients();
    </script>
</body>
</html>
